
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>REUL Lab Iconographic Tool</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<link rel="shortcut icon" href="favicon.ico">

	<link href='https://fonts.googleapis.com/css?family=Work+Sans:400,300,600,400italic,700' rel='stylesheet' type='text/css'>

	
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/icomoon.css') }}">
	<!-- Theme style  -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<!-- jQuery UI style -->
	<link rel="stylesheet" href="{{ url_for('static', filename='js/jquery-ui/jquery-ui.min.css') }}">

	<!-- Modernizr JS -->
	<script src="{{ url_for('static', filename='js/modernizr-2.6.2.min.js') }}"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="{{ url_for('static', filename='js/respond.min.js') }}"></script>
	<![endif]-->

	<!-- jQuery -->
	<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
	<!-- jQuery UI -->
	<script src="{{ url_for('static', filename='js/jquery-ui/jquery-ui.min.js') }}"></script>
	<!-- jQuery Easing -->
	<script src="{{ url_for('static', filename='js/jquery.easing.1.3.js') }}"></script>
	<!-- Bootstrap -->
	<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
	<!-- Waypoints -->
	<script src="{{ url_for('static', filename='js/jquery.waypoints.min.js') }}"></script>
	<!-- Stellar -->
	<script src="{{ url_for('static', filename='js/jquery.stellar.min.js') }}"></script>
	<!-- Google Map -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCefOgb1ZWqYtj7raVSmN4PL2WkTrc-KyA&sensor=false"></script>
	<script src="{{ url_for('static', filename='js/google_map.js') }}"></script>

	<!-- MAIN JS -->
	<script src="{{ url_for('static', filename='js/main.js') }}"></script>

	<!-- ReportComboBox JS -->
	<script src="{{ url_for('static', filename='js/reportcombobox.js') }}"></script>

	<script>
		function stall() {
			setTimeout(showPage, 2);
		}

		function showPage() {
			$('#loader').hide();
			$('#result').show();
		}

	</script>

	</head>
	<body onload="stall()">
	<div id="loader"></div>
		<div id="result" hidden="hidden">
		<h1 class="title">Here is a summary of your EULA</h1>
		<div class="icongridResult">
			<table width = "1000" align = "center">
				{% for icon in result %}
				<tr>
					<td colspan="2">
						<img src="https://REUL-Lab.github.io/iconographic/images/{{ icon }}.PNG">
					</td>
					<td>
						<h7>Description</h7>
						<p> Description for icon: {{ icon }} </p>
					</td>
				</tr>
				{% endfor %}
			</table>
		</div>
		<footer>
			<div id="buttonsresultpage">
				<a href="placeholder.txt" download><button id="downloadbutton">Download Summary</button></a>
				<form action="/main">
					<button id="backtomain">Input Another EULA</button>
				</form>
				<form action="/">
					<button id="backtohome">Back to Home</button>
				</form>
				<button id="reportbutton" onclick="reportIssue()">Report an Issue</button>
			</div>
		</footer>

	<div id="reportbox"></div>


	</body>
</html>
